            <table class="table table-dark table-striped table-hover align-middle">

                        <th scope="col">Email</th>

                    </tr>

                <tbody>

            <form id="changeForm" method="post" action="trangchu.html">
                <div class="box-text">
                    <p class="h2" id="text-login">Change Password</p>
                </div>
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password"
                            aria-label="Text input with radio button">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="eye-icon ri-eye-line" onclick="checkVisible()"></i>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 pwd1" id="pwd1">
                    <label for="pwd">New Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password1"
                            aria-label="Text input with radio button">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="eye-icon ri-eye-line" onclick="checkVisible1()"></i>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Change</button>
