        <form class="row g-3" id="myForm" method="get">
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-12">
                <label for="birthday" class="form-label">Birthday</label>
                <input id="birthday" class="form-control" type="date" />
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-12">
                <label class="form-label">Giới tính</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="Male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="FeMale">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="other">
                    <label class="form-check-label" for="FeMale">
                        Other
                    </label>
                </div>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <select id="address" class="form-select">
                    <option selected value="">Address</option>
                    <option value="Hà nội">Hà nội</option>
                    <option value="TPHCM"> TPHCM</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea class="form-control" id="about" rows="3"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-5">Edit</button>
            </div>
        </form>
    </div>
